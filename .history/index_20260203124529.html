<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Weather app</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <a href="#main" class="skip-link visually-hidden">skip to main content</a>

    <header class="header wrapper">
      <div class="header__content">
        <a class="header__homelink" href="/">
          <img
            class="header__logo"
            src="/assets/images/logo.svg"
            alt="Weather Now Home"
            width="197"
            height="40"
          />
        </a>

        <div class="header__units">
          <label for="ddlUnits" class="visually-hidden"
            >Temperature units</label
          >

          <div class="header__select">
            <select class="header__dropdown" name="units" id="ddlUnits">
              <option value="">Units</option>
              <option value="C">Celsius</option>
              <option value="F">Fahrenheit</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main id="main" class="main wrapper">
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">How's the sky looking today?</h1>

          <form class="hero__search">
            <label for="search" class="visually-hidden">Search Location</label>
            <input
              type="text"
              id="search"
              class="hero__textbox"
              placeholder="Search for a place..."
            />
            <button class="hero__button" type="submit">Search</button>
          </form>
        </div>
      </section>

      <div class="dashboard">
        <section class="current">
          <h2 class="visually-hidden">Current Location Temperature</h2>

          <div class="current__content">
            <div class="current__weather">
              <div class="current__location">
                <div id="divCityCountry" class="current__city">
                  Berlin, Germany
                </div>
                <div id="divCurrentDate" class="current__date">
                  Tuesday, Aug 5, 2025
                </div>
              </div>

              <div class="current__info">
                <img
                  class="current__icon"
                  src="/assets/images/icon-sunny.webp"
                  alt=""
                  width="320"
                  height="320"
                />
                <div id="divCurrentTemp" class="current__temp">
                  <span>20</span>Â°C
                </div>
              </div>
            </div>

            <div class="current__conditions">
              <div class="block current__condition">
                <p class="current__condition-title">Feels Like</p>
                <p id="feels-like" class="current__condition-value">20Â°C</p>
              </div>

              <div class="block current__condition">
                <p class="current__condition-title">Humidity</p>
                <p id="humidity" class="current__condition-value">46%</p>
              </div>

              <div class="block current__condition">
                <p class="current__condition-title">Wind</p>
                <p id="wind" class="current__condition-value">14 km/h</p>
              </div>

              <div class="block current__condition">
                <p class="current__condition-title">Precipitation</p>
                <p id="precipitation" class="current__condition-value">0 mm</p>
              </div>
            </div>
          </div>
        </section>

        <section class="daily">
          <h2 class="section__title daily__title">Daily Forecast</h2>
          <div class="daily__forecast" id="dailyForecast"></div>
        </section>

        <section class="hourly">
          <div class="hourly__content">
            <div class="hourly__header">
              <h2 class="section__title hourly__title">Hourly Forecast</h2>
              <label for="hourlyDay" class="visually-hidden">Select day</label>
              <select
                name="hourly-day"
                id="hourlyDay"
                class="hourly__timeframe-select"
              >
                <!-- JS will inject current day -->
              </select>
            </div>

            <div class="hourly__hours" id="hourlyForecast">
              <!-- JS will inject hourly blocks here -->
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="app-footer">
      <div class="footer-content">
        <p>&copy; 2026 Weather Station Hub</p>
        <nav class="footer-nav">
          <span class="status-indicator"></span>
          <span class="system-status">System Online</span>
          <span class="divider">|</span>
          <span class="version-label">Version:</span>
          <span id="version-tag" class="version-number">v2.0.0-hardcoded</span>
        </nav>
      </div>
    </footer>
  </body>
</html>
